<template name="messages">
	
	{{#if selected}}
	
		{{> messages_list}}
	
		{{#if action "new"}}
			{{> messages_create}}
		{{/if}}
	
		{{#if action "edit"}}
			{{> messages_update}}
		{{/if}}
	
		{{#if action "view"}}
			{{> messages_show}}
		{{/if}}
	
	{{/if}}
	
</template>
