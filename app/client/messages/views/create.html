<template name="messagess_create">
	
	<div class="mask"> </div>
	<div class="modal" data-backdrop="true">
		<div class="modal-header">
			<button id="close" type="button" class="close cancel">&times;</button>
			<h3>New Email</h3>
		</div>
		
		<div class="modal-body">
			{{#if error}}
			<div class="alert alert-error">{{error}}</div>
			{{/if}}
			
			<form id="create_email" class="container-fluid">

				<legend>General Info</legend>

				<fieldset>	
					
					<div class="row-fluid controls controls-row">
						<select id="email_customer_id" class="span12">
							{{#each customers}}
							<option value="{{_id}}">{{name}}</option>
							{{/each}}
						</select>
					</div>
					
					<div class="row-fluid controls controls-row">
						<input type="text" id="email_to" placeholder="Enter Recipient" value="{{record.recipient}}" class="span12">
					</div>
					
					<div class="row-fluid controls controls-row">
						<input type="text" id="subject" placeholder="Subject" value="{{record.subject}}" class="span12">
					</div>
					
					<div class="row-fluid controls controls-row">
						<textarea id="body" placeholder="Body" rows="4" class="span12"/>
					</div>
					
				</fieldset>

			</form>
			
		</div>
		
		<div class="modal-footer">
			<a id="cancel" class="btn cancel">Cancel</a>
			<a id="save_message" class="btn btn-primary save">Send Message</a>
		</div>
	</div>
	
</template>
