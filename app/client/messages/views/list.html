<template name="messages_list">
	<div class="container-fluid">
		<table class="table table-bordered table-hover table-condensed">
			<!-- <thead> -->
				<tr>
					<th>To</th>
					<th>Subject</th>
					<th>Actions</th>
				</tr>
			<!-- </thead> -->
			{{#each record}}
				<tr>
					<td>{{to}}</td>
					-----
					<td>{{subject}}</td>
					<td>
						<div class="btn-group">
							<button id="view_email_{{_id}}" email_id="{{_id}}" class="btn btn-small view_email">View</button>
							<button id="edit_email_{{_id}}" email_id="{{_id}}" class="btn btn-small edit_email">Edit</button>
							<button id="delete_email_{{_id}}" email_id="{{_id}}" class="btn btn-small delete_email">Delete</button>
						</div>
					</td>
				</tr>
			{{/each}}
		</table>
		
		<button id="new_email" class="btn btn-primary">New Message</button>
		
	</div>
</template>
