<template name="contacts_list">
	<div class="container-fluid">
		<table class="table table-bordered table-hover table-condensed">
			<!-- <thead> -->
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Title</th>
					<th>Customer</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Actions</th>
				</tr>
			<!-- </thead> -->
			{{#each record}}
				<tr>
					<td>{{first_name}}</td>
					<td>{{last_name}}</td>
					<td>{{title}}</td>
					<td>{{truncate customer.name length="20" ending="..."}}</td>
					<td>{{email}}</td>
					<td>{{phone}}</td>
					<td>
						<div class="btn-group">
							<button id="view_contact_{{_id}}" contact_id="{{_id}}" class="btn btn-small view_contact">View</button>
							<button id="edit_contact_{{_id}}" contact_id="{{_id}}" class="btn btn-small edit_contact">Edit</button>
							<button id="delete_ccontact_{{_id}}" contact_id="{{_id}}" class="btn btn-small delete_contact">Delete</button>
							<button id="email_contact_{{_id}}" contact_id="{{_id}}" class="btn btn-small email_contact">Email</button>
						</div>
					</td>
				</tr>
			{{/each}}
		</table>
		
		<button id="new_contact" class="btn btn-primary">New Contact</button>
		
	</div>
</template>
